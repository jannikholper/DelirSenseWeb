<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="QuizPage.css">
    <title>Title</title>
</head>
<body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>
    $(function() {
        $.getJSON('testingDevQuizData.json', function(data) {
            $.each(data.questions, function(i, f) {
                var tblRow = "<div>" + f.questionText  +"</div>"
                $(tblRow).appendTo("#userdata tbody");

                var correctAnswer = "<div>" + f.correctAnswerFeedbackText  +"</div>"
                var wrongAnswer = "<div>" + f.wrongAnswerFeedbackText  +"</div>"

                $(correctAnswer).appendTo("#userdata tbody");
                $(wrongAnswer).appendTo("#userdata tbody");
                
                $.each(f.answerOptions, function(i, f) {
                    var tblRow = "<div>" + f  +"</div>"
                    $(tblRow).appendTo("#userdata tbody");
                });
            });
        });
    });
</script>

<table id= "userdata" border="2">
    <thead>
    </thead>
    <tbody>

    </tbody>
</table>


</body>
</html>
